<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zoológico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark p-4">

<div class="container">
  <h1 class="text-center mb-4">Gestión del Zoológico</h1>

  <!-- Configuración inicial -->
  <div class="mb-4">
    <h4>Configuración inicial</h4>
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <input type="number" class="form-control" placeholder="Cantidad de jaulas" id="inputJaulas">
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-success" onclick="crearJaulas()">Crear jaulas</button>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Nuevo tipo de animal" id="nuevoTipo">
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-warning" onclick="agregarTipo()">Agregar tipo</button>
      </div>
    </div>
  </div>

  <!-- Formulario de animal -->
  <form id="formAnimal" class="row g-3 mb-4">
    <div class="col-md-2">
      <input type="text" class="form-control" placeholder="ID" id="idAnimal" required>
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
    </div>
    <div class="col-md-2">
      <select class="form-select" id="jaula" required>
        <option value="">Seleccione jaula</option>
      </select>
    </div>
    <div class="col-md-2">
      <select class="form-select" id="tipoAnimal" required></select>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" placeholder="Peso (kg)" step="0.01" id="peso" required>
    </div>
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-primary">Agregar Animal</button>
    </div>
  </form>

  <!-- Filtros -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <label class="form-label">Jaula y Peso (Menor a...)</label>
      <input type="number" class="form-control mb-1" id="jaulaFiltro1" placeholder="N° Jaula">
      <input type="number" class="form-control" id="pesoFiltro1" placeholder="Peso máx">
      <button class="btn btn-secondary mt-2" onclick="filtrarAnimalesPeso()">Filtrar</button>
    </div>

    <div class="col-md-4">
      <label class="form-label">Tipo y Rango de Jaulas</label>
      <select class="form-select mb-1" id="tipoFiltro"></select>
      <input type="number" class="form-control mb-1" id="jaulaDesde" placeholder="Desde Jaula">
      <input type="number" class="form-control" id="jaulaHasta" placeholder="Hasta Jaula">
      <button class="btn btn-secondary mt-2" onclick="filtrarTipoYJaula()">Filtrar</button>
    </div>

    <div class="col-md-4">
      <label class="form-label">Animal de menor peso en Jaula</label>
      <input type="number" class="form-control mb-1" id="jaulaFiltro2" placeholder="N° Jaula">
      <input type="number" class="form-control" id="pesoFiltro2" placeholder="Peso máximo">
      <button class="btn btn-secondary mt-2" onclick="animalMenorPeso()">Buscar</button>
    </div>
  </div>

  <div class="mb-3">
    <button class="btn btn-success" onclick="mostrarConDocumentWrite()">Mostrar todo con document.write()</button>
  </div>

  <h2>Animales Registrados</h2>
  <div id="tablaAnimales" class="table-responsive"></div>
</div>

<script src="script/script.js"></script>
</body>
</html>
