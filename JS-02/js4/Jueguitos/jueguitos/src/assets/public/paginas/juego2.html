<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaTeTi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white min-h-screen flex flex-col items-center p-4">

  <!-- Controles de música -->
  <div class="w-full flex justify-center mb-4">
    <div class="flex items-center gap-4">
      <audio id="musica-fondo" src="../multimedia/Mfondo.mp3" autoplay loop></audio>
      <button id="boton-musica" class="bg-amber-950 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded-xl">
        Silenciar música
      </button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="w-full max-w-6xl flex flex-col md:flex-row items-center justify-center gap-8">

    <!-- Juego -->
    <div class="flex flex-col items-center">
      <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center">TaTeTi</h1>

      <!-- Tablero -->
      <div id="board" class="grid grid-cols-3 grid-rows-3 gap-2 w-72 h-72 md:w-96 md:h-96">
        <div class="cell bg-gray-700 flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-600 transition rounded" data-cell></div>
        <div class="cell bg-gray-700 flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-600 transition rounded" data-cell></div>
        <div class="cell bg-gray-700 flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-600 transition rounded" data-cell></div>
        <div class="cell bg-gray-700 flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-600 transition rounded" data-cell></div>
        <div class="cell bg-gray-700 flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-600 transition rounded" data-cell></div>
        <div class="cell bg-gray-700 flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-600 transition rounded" data-cell></div>
        <div class="cell bg-gray-700 flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-600 transition rounded" data-cell></div>
        <div class="cell bg-gray-700 flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-600 transition rounded" data-cell></div>
        <div class="cell bg-gray-700 flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-600 transition rounded" data-cell></div>
      </div>

      <!-- Estado del juego -->
      <p id="gameStatus" class="text-lg md:text-xl font-medium text-center mt-6 min-h-[1.5rem]"></p>

      <!-- Botón reinicio -->
      <button id="restartBtn" class="mt-4 bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-semibold transition hidden">
        Reiniciar
      </button>

      <!-- Botón cambio de modo -->
      <button id="changeModeBtn" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded transition hidden">
        Cambiar modo de juego
      </button>
    </div>

    <!-- Ranking -->
    <aside class="w-full max-w-xs bg-gray-900 rounded-lg p-6 shadow-lg text-center">
      <h2 class="text-2xl font-semibold mb-4">Ranking</h2>
      <ul id="rankingList" class="text-left space-y-2 max-h-[400px] overflow-y-auto text-sm"></ul>
    </aside>
  </div>

  <!-- Modal -->
  <div id="nameModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-gray-900 rounded-lg p-6 w-80 max-w-full text-center">
      <h2 class="text-xl font-semibold mb-4">Elegí el modo de juego</h2>

      <input id="playerNameInput" type="text" placeholder="Nombre Jugador 1"
        class="w-full p-2 rounded text-black mb-3 focus:outline-none" />
      <input id="player2NameInput" type="text" placeholder="Nombre Jugador 2"
        class="w-full p-2 rounded text-black mb-4 focus:outline-none hidden" />

      <button id="vsPlayerBtn" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded font-semibold transition mb-2">
        1 vs 1
      </button>
      <button id="vsCpuBtn" class="bg-purple-600 hover:bg-purple-700 text-white w-full py-2 rounded font-semibold transition">
        Contra la máquina
      </button>

      <p id="modalErrorMsg" class="mt-2 text-sm text-red-600 hidden">Por favor ingresa los nombres requeridos</p>
    </div>
  </div>

  <!-- Navegación -->
  <div class="w-full flex flex-wrap justify-center gap-4 mt-10">
    <button onclick="location.href='index.html'" class="bg-purple-950 hover:bg-blue-950 text-white font-semibold py-2 px-4 rounded-xl transition">
      Inicio
    </button>
    <button onclick="location.href='juego1.html'" class="bg-purple-950 hover:bg-blue-950 text-white font-semibold py-2 px-4 rounded-xl transition">
      🔴🟢Simon dice🔵🟡
    </button>
    <button onclick="location.href='juego3.html'" class="bg-purple-950 hover:bg-blue-950 text-white font-semibold py-2 px-4 rounded-xl transition">
      🗿 Piedra, 📄papel o tijera✂️
    </button>
  </div>

  <script src="../scripts/juego2.js"></script>
</body>
</html>
