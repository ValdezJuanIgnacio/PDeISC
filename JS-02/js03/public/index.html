<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Números</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Helvetica+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <header>
    <h1>Arrays <span>formularios y archivos</span> - JS3</h1>
  </header>

  <div class="container py-4">
    
    <div class="card">
      <div class="card-header">1. Ingresar Números</div>
      <div class="card-body">
        <div class="input-group mb-2">
          <input type="number" id="numInput" class="form-control" placeholder="Ingrese un número" />
          <button class="btn btn-success" onclick="agregarNumero()">Agregar</button>
        </div>
        <div id="mensajeError" class="text-danger mb-2" style="display: none;"></div>
        <div class="mb-2">
          <button class="btn btn-warning" onclick="descargarTxt()">Descargar TXT</button>
        </div>
        <div>
          <h6>Números ingresados (<span id="contador">0</span>/20):</h6>
          <div id="listaNumeros" class="border p-3 rounded"></div>
        </div>
      </div>
    </div>

    
    <div class="card">
      <div class="card-header">2. Cargar y Filtrar Archivo</div>
      <div class="card-body">
        <input type="file" accept=".txt" class="form-control mb-3" onchange="leerArchivo(event)" />
        <div id="resultadoFiltrado" class="p-3 rounded border d-none"></div>
      </div>
    </div>
  </div>

  <script src="script/script.js"></script>

</body>
</html>
