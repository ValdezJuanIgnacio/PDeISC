<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios con unshift()</title>
  <link rel="stylesheet" href="style/style.css">
  
</head>
<body>

  

  <main>
    <h1>Ejercicios con unshift()</h1>
    <div class="container">
      <!-- Ejercicio 1: Colores -->
      <section>
        <h2>1. Colores (máx. 3)</h2>
        <form id="form-colores" class="formulario">
          <div class="formulario__grupo">
            <label for="color1" class="formulario__label">Colores</label>
            <input type="text" id="color1" placeholder="Azul" class="formulario__input">
          </div>
          <button type="submit" class="formulario__btn">Agregar al inicio</button>
        </form>
        <div class="resultado" id="resultado-colores">Colores: []</div>
        <div class="resultado" id="aviso-colores" style="color: red;"></div>
      </section>

      <!-- Ejercicio 2: Tareas -->
      <section>
        <h2>2. Tareas urgentes</h2>
        <form id="form-tareas" class="formulario">
          <div class="formulario__grupo">
            <label for="nuevaTarea" class="formulario__label">Tarea urgente</label>
            <input type="text" id="nuevaTarea" placeholder="Cocinar" class="formulario__input">
          </div>
          <button type="submit" class="formulario__btn">Agregar tarea urgente</button>
        </form>
        <div class="resultado" id="resultado-tareas">Tareas: ["Estudiar", "Lavar ropa"]</div>
      </section>

      <!-- Ejercicio 3: Usuarios -->
      <section>
        <h2>3. Usuario conectado</h2>
        <form id="form-usuarios" class="formulario">
          <div class="formulario__grupo">
            <label for="nuevoUsuario" class="formulario__label">Nuevo usuario</label>
            <input type="text" id="nuevoUsuario" placeholder="Pepe" class="formulario__input">
          </div>
          <button type="submit" class="formulario__btn">Conectar usuario</button>
        </form>
        <div class="resultado" id="resultado-usuarios">Usuarios conectados: ["Lucía", "Carlos"]</div>
      </section>
    </div>
  </main>

  <script src="script/script.js"></script>
</body>
</html>
