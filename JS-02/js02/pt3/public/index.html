<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios con unshift()</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <h1>Ejercicios con unshift()</h1>

  <div class="container">
    <!-- Ejercicio 1: Colores -->
    <section>
        <h2>1. Colores (máx. 3)</h2>
        <form id="form-colores">
          <input type="text" id="color1" placeholder="Color 1">
          <button type="submit">Agregar al inicio</button>
        </form>
        <div class="resultado" id="resultado-colores">Colores: []</div>
        <div class="resultado" id="aviso-colores" style="color: red;"></div>
      </section>

    <!-- Ejercicio 2: Tareas -->
    <section>
      <h2>2. Tareas urgentes</h2>
      <form id="form-tareas">
        <input type="text" id="nuevaTarea" placeholder="Tarea urgente">
        <button type="submit">Agregar tarea urgente</button>
      </form>
      <div class="resultado" id="resultado-tareas">Tareas: ["Estudiar", "Lavar ropa"]</div>
    </section>

    <!-- Ejercicio 3: Usuarios -->
    <section>
      <h2>3. Usuario conectado</h2>
      <form id="form-usuarios">
        <input type="text" id="nuevoUsuario" placeholder="Nuevo usuario">
        <button type="submit">Conectar usuario</button>
      </form>
      <div class="resultado" id="resultado-usuarios">Usuarios conectados: ["Lucía", "Carlos"]</div>
    </section>
  </div>

  <script src="script/script.js"></script>

</body>
</html>
