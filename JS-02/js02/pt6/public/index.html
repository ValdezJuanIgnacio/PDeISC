<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios con slice()</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <main>
    <h1>Ejercicios con slice()</h1>

    <!-- Ejercicio 1: Primeros 3 números -->
    <section class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">1. Primeros 3 números</label>
        <div class="resultado" id="array-numeros">Números: []</div>
      </div>

      <form id="form-numeros" class="formulario__grupo">
        <div class="formulario__grupo-input">
          <input 
            type="number" 
            id="numero" 
            placeholder="Agregar número" 
            class="formulario__input"
          >
        </div>
      </form>

      <div class="formulario__grupo-btn-enviar">
        <button 
          type="submit" 
          form="form-numeros" 
          class="formulario__btn"
        >
          Agregar número
        </button>
        <button 
          type="button" 
          class="formulario__btn"
          onclick="copiarPrimeros3()"
        >
          Copiar primeros 3
        </button>
      </div>

      <div class="resultado" id="resultado-numeros"></div>
    </section>

    <!-- Ejercicio 2: Copiar películas [2 a 4] -->
    <section class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">2. Copiar películas [2 a 4]</label>
        <div class="resultado" id="array-peliculas">Películas: []</div>
      </div>

      <form id="form-peliculas" class="formulario__grupo">
        <div class="formulario__grupo-input">
          <input 
            type="text" 
            id="pelicula" 
            placeholder="Agregar película" 
            class="formulario__input"
          >
        </div>
      </form>

      <div class="formulario__grupo-btn-enviar">
        <button 
          type="submit" 
          form="form-peliculas" 
          class="formulario__btn"
        >
          Agregar película
        </button>
        <button 
          type="button" 
          class="formulario__btn"
          onclick="copiarPeliculas()"
        >
          Copiar posición 2–4
        </button>
      </div>

      <div class="resultado" id="resultado-peliculas"></div>
    </section>

    <!-- Ejercicio 3: Últimos 3 elementos -->
    <section class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">3. Últimos 3 elementos</label>
        <div class="resultado" id="array-ultimos">Elementos: []</div>
      </div>

      <form id="form-ultimos" class="formulario__grupo">
        <div class="formulario__grupo-input">
          <input 
            type="text" 
            id="elementoUltimo" 
            placeholder="Agregar elemento" 
            class="formulario__input"
          >
        </div>
      </form>

      <div class="formulario__grupo-btn-enviar">
        <button 
          type="submit" 
          form="form-ultimos" 
          class="formulario__btn"
        >
          Agregar elemento
        </button>
        <button 
          type="button" 
          class="formulario__btn"
          onclick="copiarUltimos3()"
        >
          Copiar últimos 3
        </button>
      </div>

      <div class="resultado" id="resultado-ultimos"></div>
    </section>
  </main>

  <script src="script/script.js"></script>
</body>
</html>
