<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios con pop()</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <main>
    <h1>Ejercicios con pop()</h1>

    <!-- Ejercicio 1: Animales -->
    <form class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">1. Eliminar último animal</label>
        <div class="resultado" id="resultado-animales">Animales: ["Perro", "Gato", "Conejo"]</div>
      </div>
      <div class="formulario__grupo formulario__grupo-btn-enviar">
        <button type="button" class="formulario__btn" onclick="eliminarAnimal()">Eliminar último</button>
      </div>
      <div id="ultimo-animal" class="resultado"></div>
    </form>

    <!-- Ejercicio 2: Productos -->
    <form class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">2. Quitar último producto</label>
        <div class="resultado" id="resultado-productos">Productos: ["Pan", "Leche", "Huevos"]</div>
      </div>
      <div class="formulario__grupo formulario__grupo-btn-enviar">
        <button type="button" class="formulario__btn" onclick="eliminarProducto()">Quitar último producto</button>
      </div>
      <div id="producto-eliminado" class="resultado"></div>
    </form>

    <!-- Ejercicio 3: Vaciar array con while -->
    <form class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">3. Vaciar array con while</label>
        <div class="resultado" id="resultado-vaciar">Elementos: ["A", "B", "C", "D"]</div>
      </div>
      <div class="formulario__grupo formulario__grupo-btn-enviar">
        <button type="button" class="formulario__btn" onclick="vaciarArray()">Vaciar todo</button>
      </div>
      <div id="elementos-eliminados" class="resultado"></div>
    </form>
  </main>

  <script src="script/script.js"></script>

</body>
</html>
