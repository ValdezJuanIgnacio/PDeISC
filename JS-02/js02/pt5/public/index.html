<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios con splice()</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main>
    <h1>Ejercicios con splice()</h1>

    <!-- Ejercicio 1: Eliminar dos elementos -->
    <section class="formulario">
      <!-- Ejercicio 1: Eliminar dos elementos -->
      <form id="form-letras" class="formulario__grupo">
        <label for="letra" class="formulario__label">
          1. Eliminar dos elementos desde la posición 1
        </label>
        <div class="formulario__grupo-input">
          <input
            type="text"
            id="letra"
            placeholder="Agregar letra"
            class="formulario__input"
          >
        </div>
      
        <div class="formulario__grupo-btn-enviar">
          <button type="submit" class="formulario__btn">
            Agregar letra
          </button>
          <button
            type="button"
            class="formulario__btn"
            onclick="eliminarElementos()"
          >
            Eliminar dos elementos
          </button>
        </div>
      
        <div class="resultado" id="resultado-letras">Letras: []</div>
        <div class="resultado" id="eliminados"></div>
      </form>
    </section>
    

    <!-- Ejercicio 2: Insertar un nuevo nombre -->
    <section class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">2. Insertar un nuevo nombre en la segunda posición</label>
      </div>

      <form id="form-nombre" class="formulario__grupo">
        <div class="formulario__grupo-input">
          <input
            type="text"
            id="nuevoNombre"
            placeholder="Nuevo nombre"
            class="formulario__input"
          >
        </div>
      </form>

      <div class="formulario__grupo-btn-enviar">
        <button type="submit" form="form-nombre" class="formulario__btn">
          Insertar nombre
        </button>
      </div>

      <div class="resultado" id="resultado-nombres">Nombres: []</div>
    </section>

    <!-- Ejercicio 3: Reemplazar dos elementos -->
    <section class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">
          3. Reemplazar dos elementos por otros nuevos
        </label>
      </div>
    
      <form id="form-reemplazo" class="formulario__grupo">
        <div class="formulario__grupo-input">
          <input
            type="text"
            id="nuevoElemento1"
            placeholder="Nuevo elemento 1"
            class="formulario__input"
          >
        </div>
        <div class="formulario__grupo-input">
          <input
            type="text"
            id="nuevoElemento2"
            placeholder="Nuevo elemento 2"
            class="formulario__input"
          >
        </div>
      </form>
    
      <div class="formulario__grupo-btn-enviar">
        <button
          type="submit"
          form="form-reemplazo"
          class="formulario__btn"
          id="btn-reemplazar"
          disabled
        >
          Reemplazar elementos
        </button>
      </div>
    
      <div class="resultado" id="resultado-reemplazo">
        Reemplazo: ["Elemento1", "Elemento2", "Elemento3", "Elemento4", "Elemento5"]
      </div>
    </section>
    

  </main>

  <script src="script/script.js"></script>
</body>
</html>
