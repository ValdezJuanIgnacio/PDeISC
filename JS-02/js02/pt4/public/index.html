<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios con shift()</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <main>
    <h1>Ejercicios con shift()</h1>

    <!-- Ejercicio 1: Quitar primer número -->
    <section class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">1. Quitar primer número</label>
        <div class="resultado" id="resultado-numeros">Números: [10, 20, 30, 40]</div>
      </div>
      <div class="formulario__grupo formulario__grupo-btn-enviar">
        <button type="button" class="formulario__btn" onclick="quitarNumero()">Quitar primero</button>
      </div>
      <div class="resultado" id="numero-quitado"></div>
    </section>

    <!-- Ejercicio 2: Mensajes de chat -->
    <section class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">2. Mensajes de chat</label>
        <div class="resultado" id="resultado-chat">
          Mensajes: ["Hola", "¿Cómo estás?", "¿Listo para la reunión?"]
        </div>
      </div>
      <div class="formulario__grupo formulario__grupo-btn-enviar">
        <button type="button" class="formulario__btn" onclick="eliminarMensaje()">Eliminar primer mensaje</button>
      </div>
      <div class="resultado" id="mensaje-eliminado"></div>
    </section>

   <!-- Ejercicio 3: Cola de atención -->
<section id="cola-atencion" class="formulario">
  <!-- input y botones (igual que antes) -->
  <div class="formulario__grupo">
    <label for="nuevoCliente" class="formulario__label">3. Cola de atención</label>
    <div class="formulario__grupo-input">
      <input type="text" id="nuevoCliente" placeholder="Nombre del cliente" class="formulario__input" form="form-clientes">
    </div>
  </div>

  <div class="formulario__grupo-btn-enviar">
    <button type="submit" form="form-clientes" class="formulario__btn">Agregar a la cola</button>
    <button type="button" class="formulario__btn" onclick="atenderCliente()">Atender cliente</button>
  </div>

  <!-- nuevo contenedor para los resultados -->
  <div class="resultado-container">
    <div class="resultado" id="resultado-clientes">Cola: ["Ana", "Pedro", "Laura"]</div>
    <div class="resultado" id="cliente-atendido"></div>
  </div>
</section>
<form id="form-clientes" style="display:none;"></form>

  </main>

  <script src="script/script.js">
  </script>
</body>
</html>
