<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>push() en formularios</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <h1>Ejercicios con push()</h1>

  <div class="container">
    <!-- Ejercicio 1 -->
    <section>
      <h2>1. Frutas</h2>
      <form id="form-frutas">
        <input type="text" placeholder="Mango" id="fruta1">
        <button type="submit">Agregar Frutas</button>
      </form>
      <div class="resultado" id="resultado-frutas">Frutas: ...</div>
    </section>

    <!-- Ejercicio 2 -->
    <section>
      <h2>2. Amigos</h2>
      <form id="form-amigos">
        <input type="text" placeholder="Amigo 1" id="amigo1">
        <button type="submit">Agregar Amigos</button>
      </form>
      <div class="resultado" id="resultado-amigos">Amigos: ...</div>
    </section>

    <!-- Ejercicio 3 -->
    <section>
      <h2>3. Números</h2>
      <form id="form-numeros">
        <input type="number" id="nuevoNumero" placeholder="Nuevo número">
        <button type="submit">Agregar Número</button>
      </form>
      <div class="resultado" id="resultado-numeros">Números: 3, 7, 15</div>
    </section>
  </div>

  <script src="script/script.js"></script>

</body>
</html>
