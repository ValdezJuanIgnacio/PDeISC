<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios con includes() - Select</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <main>
    <h1>Ejercicios con includes() - Select</h1>

    <section class="formulario">
      <!-- 1. Buscar "admin" -->
      <div class="formulario__grupo">
        <label class="formulario__label">1. Buscar "admin"</label>
        <div class="resultado" id="array-roles">Roles: </div>
      </div>
      <form id="form-roles" class="formulario__grupo">
        <div class="formulario__grupo-input">
          <select id="selectRol" class="formulario__input">
            <option value="">Seleccionar rol</option>
            <option value="usuario">usuario</option>
            <option value="moderador">moderador</option>
            <option value="admin">admin</option>
            <option value="visitante">visitante</option>
          </select>
        </div>
      </form>
      <div class="formulario__grupo-btn-enviar">
        <button type="submit" form="form-roles" class="formulario__btn">Agregar rol</button>
        <button type="button" class="formulario__btn" onclick="buscarAdmin()">¿Está 'admin'?</button>
      </div>
      <div class="resultado" id="resultado-admin"></div>
    </section>

    <section class="formulario">
      <!-- 2. Buscar "verde" -->
      <div class="formulario__grupo">
        <label class="formulario__label">2. Buscar "verde"</label>
        <div class="resultado" id="array-colores">Colores: </div>
      </div>
      <form id="form-colores" class="formulario__grupo">
        <div class="formulario__grupo-input">
          <input type="text" id="inputColor" class="formulario__input" placeholder="Escribí un color">
        </div>
      </form>
      <div class="formulario__grupo-btn-enviar">
        <button type="submit" form="form-colores" class="formulario__btn">Agregar color</button>
        <button type="button" class="formulario__btn" onclick="buscarVerde()">¿Está 'verde'?</button>
      </div>
      <div class="resultado" id="resultado-verde"></div>
    </section>

    <section class="formulario">
      <!-- 3. Números únicos -->
      <div class="formulario__grupo">
        <label class="formulario__label">3. Números únicos</label>
        <div class="resultado" id="array-numeros">Números: </div>
        <div class="resultado" id="resultado-numero"></div>
      </div>
      <form id="form-numeros" class="formulario__grupo">
        <div class="formulario__grupo-input">
          <input type="number" id="inputNumero" class="formulario__input" placeholder="Escribí un número">
        </div>
      </form>
      <div class="formulario__grupo-btn-enviar">
        <button type="submit" form="form-numeros" class="formulario__btn">Agregar número</button>
      </div>
    </section>

  </main>

  <script src="script/script.js"></script>

</body>
</html>
