<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios con indexOf()</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <main>
    <h1>Ejercicios con indexOf()</h1>

    <!-- Ejercicio 1: Buscar "perro" -->
    <section class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">1. Buscar "perro"</label>
        <div class="resultado" id="array-palabras">Palabras: []</div>
      </div>

      <form id="form-palabras" class="formulario__grupo">
        <div class="formulario__grupo-input">
          <input
            type="text"
            id="palabra"
            placeholder="Agregar palabra"
            class="formulario__input"
          >
        </div>
      </form>

      <div class="formulario__grupo-btn-enviar">
        <button
          type="submit"
          form="form-palabras"
          class="formulario__btn"
        >
          Agregar palabra
        </button>
        <button
          type="button"
          class="formulario__btn"
          onclick="buscarPerro()"
        >
          Buscar 'perro'
        </button>
      </div>

      <div class="resultado" id="resultado-perro"></div>
    </section>

    <!-- Ejercicio 2: Buscar número 50 -->
    <section class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">2. Buscar número 50</label>
        <div class="resultado" id="array-numeros">Números: []</div>
      </div>

      <form id="form-numeros" class="formulario__grupo">
        <div class="formulario__grupo-input">
          <input
            type="number"
            id="numero"
            placeholder="Agregar número"
            class="formulario__input"
          >
        </div>
      </form>

      <div class="formulario__grupo-btn-enviar">
        <button
          type="submit"
          form="form-numeros"
          class="formulario__btn"
        >
          Agregar número
        </button>
        <button
          type="button"
          class="formulario__btn"
          onclick="buscarCincuenta()"
        >
          Buscar 50
        </button>
      </div>

      <div class="resultado" id="resultado-cincuenta"></div>
    </section>

    <!-- Ejercicio 3: Buscar ciudad "Madrid" -->
    <section class="formulario">
      <div class="formulario__grupo">
        <label class="formulario__label">3. Buscar ciudad "Madrid"</label>
        <div class="resultado" id="array-ciudades">Ciudades: []</div>
      </div>

      <form id="form-ciudades" class="formulario__grupo">
        <div class="formulario__grupo-input">
          <input
            type="text"
            id="ciudad"
            placeholder="Agregar ciudad"
            class="formulario__input"
          >
        </div>
      </form>

      <div class="formulario__grupo-btn-enviar">
        <button
          type="submit"
          form="form-ciudades"
          class="formulario__btn"
        >
          Agregar ciudad
        </button>
        <button
          type="button"
          class="formulario__btn"
          onclick="buscarMadrid()"
        >
          Buscar 'Madrid'
        </button>
      </div>

      <div class="resultado" id="resultado-madrid"></div>
    </section>

  </main>

  <script src="script/script.js"></script>
</body>
</html>
